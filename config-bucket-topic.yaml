---
AWSTemplateFormatVersion: "2010-09-09"

Description: >
  CloudFormation template to create a centralized S3 bucket and SNS topic for
  AWS Config. A separate template is used to setup Config recording, 
  delivery and rules for each account that is using AWS Config.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups: 
      - 
        Label: 
          default: "AWS Config Resource Configuration"
        Parameters: 
          - BucketName
          - TopicName
    ParameterLabels: 
      BucketName: 
        default: "S3 Bucket Name"
      TopicName: 
        default: "SNS Topic Name"

Parameters:
  BucketName:
    Type: String
    Description: Enter the name of the S3 bucket to be created
    AllowedPattern: ^[-A-Za-z0-9]+$
  TopicName:
    Type: String
    Description: Enter the name of the SNS topic to be created
    AllowedPattern: ^[-A-Za-z0-9]+$

Resources:
  Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Ref BucketName
      LifecycleConfiguration:
        Rules:
        - Id: DeleteRule
          Status: Enabled
          ExpirationInDays: 7

  BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties: 
      Bucket: !Ref Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect:  Allow
            Principal:
              Service: config.amazonaws.com
            Action: ['s3:GetBucketAcl']
            Resource:
            - !Join ['', ['arn:aws:s3:::', !Ref Bucket]]
          -
            Effect:  Allow
            Principal:
              Service: config.amazonaws.com
            Action: ['s3:PutObject']
            Resource:
            - !Join ['', ['arn:aws:s3:::', !Ref Bucket, '/AWSLogs/*']]
            Condition:
              StringLike:
                "s3:x-amz-acl": "bucket-owner-full-control"

  Topic:
    Type: "AWS::SNS::Topic"
    Properties:
      TopicName: !Ref TopicName

  TopicPolicy: 
    Type: "AWS::SNS::TopicPolicy"
    Properties: 
      Topics: 
        - !Ref Topic
      PolicyDocument: 
        Version: "2008-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: config.amazonaws.com
            Action: "SNS:Publish"
            Resource: !Ref Topic

Outputs:
  ConfigBucket:
    Description: The name of the Config central S3 bucket
    Value: !Ref Bucket
    Export:
      Name: Config-Bucket
  ConfigTopic:
    Description: The name of the Config central S3 topic
    Value: !Ref Topic
    Export:
      Name: Config-Topic